<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- <div class="error centered d-flex justify-content-center">
        {{ err }}
      </div> -->
      <div class="form-group">
        <label for="title">TITLE</label>
        <!-- <div style="color:red;" *ngIf="!title.valid && title.touched">
          Please enter title
        </div> -->
        <input
          class="form-control"
          placeholder="Title"
          type="text"
          id="title"
          required
          ngModel
          name="title"
          minlength="3"
        />
      </div>
      <div class="form-group">
        <label for="price">PRICE</label>
        <!-- <div style="color:red;" *ngIf="!title.valid && title.touched">
          Please enter price
        </div> -->
        <input
          class="form-control"
          placeholder="Price"
          type="text"
          id="price"
          required
          ngModel
          name="price"
          minlength="3"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">IMAGEURL</label>
        <!-- <div style="color:red;" *ngIf="!imageUrl.valid && imageUrl.touched">
          Please enter a valid url
        </div> -->
        <input
          class="form-control"
          type="text"
          id="imageUrl"
          required
          ngModel
          name="imageUrl"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <!-- <div style="color:red;" *ngIf="!post.valid && post.touched">
          Please write something for the description
        </div> -->
        <textarea
          class="form-control"
          cols="30"
          rows="5"
          required
          ngModel
          name="description"
        ></textarea>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-success" type="button">
        Cancel
      </button>
    </form>
  </div>
</div>
