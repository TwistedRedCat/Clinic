<div class="text-center">
  <h1 class="display-3">
    <i class="fas fa-user"></i>
  </h1>
  <h1 class="h3 mb-3 font-weight-normal">
    {{ authSignIn ? "Please Sign In" : "Sign Up" }}
  </h1>
  <form form (ngSubmit)="onSubmit(f, authType)" #f="ngForm" class="form-signin">
    <div class="row form-group col-md-4 mx-auto">
      <label for="email">Username</label>
      <input
        class="form-control"
        type="email"
        id="email"
        ngModel
        name="email"
        placeholder="enter e-mail"
        required
        email
      />
    </div>
    <div class="row form-group col-md-4 mx-auto">
      <label for="password">Password</label>
      <input
        class="form-control"
        type="password"
        id="password"
        ngModel
        name="password"
        placeholder="enter password"
        required
      />
    </div>
    <div class="form-group col-md-4 mx-auto" *ngIf="!authSignIn">
      <label for="retypePassword" class="sr-only">Re-type Password</label>
      <input
        type="password"
        id="retypePassword"
        class="form-control"
        ngModel
        name="retypepassword"
        placeholder="Re-type Password"
        required
      />
    </div>
    <button class="btn btn-primary btn-block col-md-4 mx-auto" type="submit">
      {{ authSignIn ? "SignIn" : "SignUp" }}
    </button>
  </form>
</div>
