<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="error centered d-flex justify-content-center" *ngIf="err">
        {{ err }}
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          class="form-control"
          type="text"
          id="title"
          required
          [ngModel]="editMode ? blog.title : ''"
          name="title"
          minlength="3"
          #title="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <input
          class="form-control"
          type="text"
          id="imageUrl"
          required
          [ngModel]="editMode ? blog.imagePath : ''"
          name="imagePath"
          #imageUrl="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="post">Post</label>
        <textarea
          class="form-control"
          cols="30"
          rows="5"
          required
          [ngModel]="editMode ? blog.post : ''"
          name="post"
          #post="ngModel"
        ></textarea>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-success" type="button">Cancel</button>
    </form>
  </div>
</div>
