<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="error centered d-flex justify-content-center" *ngIf="err">
        {{ err }}
      </div>
      <div class="form-group">
        <label for="title">TITLE</label>
        <div style="color:red;" *ngIf="!title.valid && title.touched">
          Please enter title
        </div>
        <input
          class="form-control"
          placeholder="Title"
          type="text"
          id="title"
          required
          [ngModel]="blog.title"
          name="title"
          minlength="3"
          #title="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">IMAGEURL</label>
        <div style="color:red;" *ngIf="!imageUrl.valid && imageUrl.touched">
          Please enter a valid url
        </div>
        <input
          class="form-control"
          type="text"
          id="imageUrl"
          required
          [ngModel]="blog.imagePath"
          name="imagePath"
          #imageUrl="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="post">POST</label>
        <div style="color:red;" *ngIf="!post.valid && post.touched">
          Please write something in the post
        </div>
        <textarea
          class="form-control"
          cols="30"
          rows="5"
          required
          [ngModel]="blog.post"
          name="post"
          minlength="5"
          #post="ngModel"
        ></textarea>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-success" type="button" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>
</div>
