<nav
  class="navbar navbar-dark bg-dark justify-content-center"
  style="color: white"
>
  Khalifah Clinic
</nav>
<nav class="navbar navbar-expand-md navbar-dark">
  <a class="navbar-brand" routerLink="/"><i class="fas fa-home"></i></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="blogs"
          >Blog <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="garage-sale">Garage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1">Photo</a>
      </li>
    </ul>
    <ul class="nav navbar-nav">
      <li class="dropdown" #s>
        <div
          *ngIf="!isLoggedIn; else loggedin"
          style="cursor: pointer;color: white;"
          class="dropdown-toggle ico"
          (click)="toggleOpen($event)"
        >
          <i class="fas fa-user-times"></i>
        </div>
        <ng-template #loggedin>
          <div class="row ico" style="cursor: pointer;">
            <a class="nav-link" href="#" tabindex="-1" (click)="onLogOut()"
              ><i class="fas fa-user-check"></i> SignOut</a
            >
          </div>
        </ng-template>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              routerLink="auth"
              [queryParams]="{ type: 'signin' }"
              (click)="signIn(true)"
              ><i class="fas fa-sign-in-alt"></i> Sign In</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              routerLink="auth"
              [queryParams]="{ type: 'signup' }"
              (click)="signIn(false)"
              ><i class="fas fa-user-plus"></i> Sign Up</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
